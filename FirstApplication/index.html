<!DOCTYPE html>
<html>
    <head>
        <title>AngularJS Application</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
       <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div ng-app = "myApp" ng-controller="firstController">
            <h1>{{ message }}</h1><br>
            <div class="input-fields">
                <input type="number" ng-model = "firstBox"/>
                <input type="number" ng-model = "secondBox"/>
            </div>
            <div class="icons">
                <button ng-click="do('addition')">+</button>
                <button ng-click="do('subtraction')">-</button>
                <button ng-click="do('multiplication')">*</button>
                <button ng-click="do('division')">/</button>
            </div>
            <p>{{ total }}</p>
        </div>
        <script src="controller.js"></script>
    </body>
</html>
